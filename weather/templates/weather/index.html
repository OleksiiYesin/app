<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Информация</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Документация</a></li>
      </ul>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-5 offset-2">
        <h1>Погода в вашем городе</h1>
        <form action="" method="post">
          {% csrf_token %}
          <label for="city">Город</label>
          {{ form.name }}
          <input type="submit" name="send" value="Search" class="mt-2 btn btn-success">
        </form>
      </div>
      <div class="col-4 offset-1">
        <h1>Информация</h1>


        {% for info in all_info %}
        <div class="alert alert-info">
          <div class="row">
            <div class="col-9">
	      <b>Город:</b> {{ info.city }}<br>
              <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
            </div>
            <div class="col-2 offset-1">
              <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img_thumbnail">
            </div>
          </div>
        </div>
        {% endfor %}


      </div>
    </div>
  </div>
</body>
</html>
